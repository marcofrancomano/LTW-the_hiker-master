<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="scroll2.js"></script>

    
    <title>Esperto</title>
</head>

<body onscroll="scrollFunction();"  onload="assegnaEventHandlers();">


    <nav class="navbar navbar-expand-lg navbar-dark topnav fixed-top" id="navbar">
        <a class="navbar-brand" href="../start/start.html"><img src="../img/home.png" width="40" height="40" class="d-inline-block align-top"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" id="logout-btn" href="../login/login.html" style="color: blanchedalmond;">Logout</a>
              </li>
             </ul>
        </div>

        <br>
        <div id="titolo" class="testo_3dim text-center obliquo">
        <h> CREA IL TUO PERCORSO!</h>
        </div>
    

    <div class="grid1 text-page input-group-sm obliquo">
            <div class="c3 text-center">

            <label>Inserire il nome del tuo percorso:</label>
        
            <input type="text" name="inputNome" id="nome" size="20" maxlength="20" class="form-control"
                    placeholder="Nome Percorso" required autofocus/>
            <br>
            
            <input type="email" name="inputEmail" id="email" class="form-control" readonly="readonly" value=""/> 
           
            </div>

            <div class="c4">
            <label>Inserire la regione del percorso:</label>
            <select name="inputRegione" id="regione" class="form-select" required>
                <option></option>
                <option value="Valle d'Aosta">Val d’Aosta</option>
                <option value="Piemonte">Piemonte</option>
                <option value="Liguria">Liguria</option>
                <option value="Lombardia">Lombardia</option>
                <option value="Veneto">Veneto</option>
                <option value="Trentino-Alto Adige">Trentino-Alto Adige</option>
                <option value="Friuli-Venezia Giulia">Friuli-Venezia Giulia</option>
                <option value="Emilia-Romagna">Emilia-Romagna</option>
                <option value="Toscana">Toscana</option>
                <option value="Marche">Marche</option>
                <option value="Umbria">Umbria</option>
                <option value="Lazio">Lazio</option>
                <option value="Abruzzo">Abruzzo</option>
                <option value="Molise">Molise</option>
                <option value="Campania">Campania</option>
                <option value="Basilicata">Basilicata</option>
                <option value="Puglia">Puglia</option>
                <option value="Calabria">Calabria</option>
                <option value="Sicilia">Sicilia</option>
                <option value="Sardegna">Sardegna</option>
            </select>
            <br>
            <label>Inserire il comune di partenza:</label>
           
                    <select name="inputComuneInizio" id="comuneinizio" class="form-select" required>
                        <option></option>
                    </select>        
            <br>
            <label>Inserire il comune di arrivo:</label>
       
                    <select name="inputComuneFine" id="comunefine" class="form-select" required>
                        <option></option>
                    </select>  
            <br>   
            <label>Inserire la difficoltà:</label>
            <select name="inputDifficolta" id="difficolta" class="form-select" required>
                <option></option>
                <option value="T">T</option>
                <option value="E">E</option>
                <option value="EE">EE</option>
                <option value="EEA">EEA</option>
                <option value="EAI">EAI</option>
            </select>
            
            </div>

            <div class="c5"> 
            <label>Inserire la lunghezza(in KM):</label>
            <input type="text" name="inputLunghezza" id="lunghezza" size="6" maxlength="6" class="form-control">
            
            <br>

            <label>Inserire il dislivello(in m):</label>
            <input type="text" name="inputDislivello" id="dislivello" size="4" maxlength="4" class="form-control">
            
            <br>

            <label>Inserire la durata(in ore):</label>
            <input type="text" name="inputTempo" id="tempo" size="2" maxlength="2" class="form-control">

            <br>
            <label>Sono pronto a creare il percorso!</label>
            <input type="checkbox" name="ready" id="ready-btn" style="width : 20px; height : 20px;"/>
            <br>
            <button class="btn btn-our" name="createButton"
                    id="create-btn" type="submit" style="visibility:hidden" onclick="creaPercorso();">Crea il percorso</button>
            
            
           
           
            
            </div>

        
    </div>

   


    <script>
         $(document).ready(function(){
            if(sessionStorage.email==undefined || sessionStorage.email==NaN) {
                document.location.href="../login/login.html";
            }
            var email=sessionStorage.email;
            $("#email").val(email);
         });
    </script>
</body>
</html>
